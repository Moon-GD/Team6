<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Pocket</title>
    <script src="https://kit.fontawesome.com/53b577849a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <section class="main">
        <section class="registerArea">
            <section class="registerArea__backGround">
                <div class="registerArea__frame">
                    <h1>Oil Pocket</h1>
                    <div class="registerArea__termOfUse">
                        <h2 class="registerArea__termOfUseTitle">이용 약관</h2>
                        <p class="registerArea__termOfUseContent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam quidem enim corporis sint at perspiciatis accusamus, esse, magni ipsa, qui rerum expedita perferendis excepturi? Totam repellendus iste hic minima tenetur!</p>
                    </div>
                    <div class="registerArea__dropDownArea">
                        <select name="registerArea__genderBtn" id="registerArea__genderBtn">
                            <option disabled selected value="성별">성별</option>
                            <option value="남">남자</option>
                            <option value="여">여자</option>
                        </select>
                        <select name="registerArea__ageBtn" id="registerArea__ageBtn">
                            <option disabled selected value="나이">나이</option>
                            <option value="20대">20대</option>
                            <option value="30대">30대</option>
                            <option value="40대">40대</option>
                            <option value="50대">50대</option>
                            <option value="60대 이상">60대 이상</option>
                        </select>
                    </div>
                    <div class="registerArea__IDArea">
                        <input type="text" placeholder="ID를 입력해주세요.">
                        <button>중복 확인</button>            
                    </div>
                    <input type="text" placeholder="PW를 입력해주세요.">
                    <input type="text" placeholder="PW를 다시 입력해주세요.">
                    <button>회원가입</button>
                </div>
            </section>
        </section>
    </section>
</body>
</html>

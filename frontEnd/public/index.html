<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Map</title>

    <script src="https://kit.fontawesome.com/53b577849a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script defer type="module" src="./js/init.js"></script>
</head>
<body>
    <section class="navbar">
        <div class="navbar__logo">Oil Pocket</div>
        <div class="navbar__icons">
            <i class="fa-solid fa-right-to-bracket" id="goLoginBtn"></i>
            <i class="fa-solid fa-earth-americas"></i>
            <i class="fa-sharp fa-solid fa-moon"></i>
        </div>
    </section>
    <section class="main">
        <section class="myPageArea">
            <section class="myPageArea__tabArea">
                <div class="myPageArea__tab myPageArea__choosedTab" id="myPageArea__tab--1">
                    <span>프로필 수정</span>
                </div>
                <div class="myPageArea__tab" id="myPageArea__tab--2">
                    <span>주유 정보 입력</span>
                </div>
                <div class="myPageArea__tab" id="myPageArea__tab--3">
                    <span>주유 기록 열람</span>
                </div>
            </section>
            <section class="myPageArea__contentArea">
                <!-- <section class="myPageArea__profileTitle">
                    profile title 영역입니다
                </section>
                <section class="myPageArea__profileContent">
                    profile content 영역입니다
                </section>
                <section class="myPageArea__profileBtnArea">
                    <div class="myPageArea_btns">
                        <button>button 1</button>
                        <button>button 2</button>
                    </div>
                </section> -->
                <section class="myPageArea__oilInfoTitle">
                    <img src="./img/oil.png" alt="oil">
                    <h1>주유 입력</h1>
                </section>
                <section class="myPageArea__oilInfoContent">
                    <div class="myPageArea__oilInputBox">
                        <input type="text" placeholder="주유액 종류를 입력해주세요">
                        <input type="text" placeholder="주유 금액을 입력해주세요">
                        <input type="text" placeholder="주유소를 입력해주세요">
                    </div>
                    <div class="myPageArea__oilEffectBox">
                        
                    </div>
                </section>
                <section class="myPageArea__oilInfoBtnArea">
                    <div class="myPageArea_btns">
                        <button>button 1</button>
                        <button>button 2</button>
                    </div>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
